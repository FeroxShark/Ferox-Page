<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />
    <meta
      name="description"
      content="Personal portfolio and gallery of Ferox, software engineering student and VR enthusiast."
    />
    <link rel="canonical" href="https://example.com/" />
    <link rel="sitemap" type="application/xml" href="sitemap.xml" />
    <meta property="og:title" content="Ferox - Personal Page" />
    <meta
      property="og:description"
      content="Explore Ferox's projects, artwork and social links."
    />
    <meta property="og:image" content="img/profile.jpg" />
    <title>Ferox - Personal Page</title>
    <link rel="preload" href="https://placehold.co/1920x1080.webp" as="image" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://unpkg.com https://cdn.tailwindcss.com https://cdnjs.cloudflare.com; style-src 'self' https://cdnjs.cloudflare.com 'unsafe-inline'; img-src 'self' data:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self';"
    />
    <meta
      http-equiv="Strict-Transport-Security"
      content="max-age=63072000; includeSubDomains; preload"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="preload" href="img/profile.jpg" as="image" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16.png" />
    <link rel="modulepreload" href="js/app.js" />
    <link rel="preload" href="js/main.js" as="script" />
    <script src="https://cdn.tailwindcss.com" defer></script>
  </head>
  <body class="text-slate-100">
    <div id="bgSlideshow"></div>
    <div class="overlay"></div>
    <div id="root" class="content-container container mx-auto px-4 py-8"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-router-dom@6/umd/react-router-dom.development.js"
    ></script>
    <script src="https://unpkg.com/dompurify@2.4.0/dist/purify.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () =>
          navigator.serviceWorker.register('sw.js'),
        );
      }
    </script>
  </body>
</html>
