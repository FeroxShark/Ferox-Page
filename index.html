<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferox - Personal Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Style for body and dynamic background */
        body {
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            transition: background-image 0.5s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps the background fixed during scroll */
            background-color: #0f172a; /* bg-slate-900 as fallback color */
        }
        /* Semi-transparent dark overlay to improve text legibility over the background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.65); /* Slightly darker overlay */
            z-index: -1;
        }
        /* Social links horizontal and right-aligned in desktop */
        #socialLinks {
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-end;
            gap: 2rem;
            overflow-x: auto;
            width: 100%;
        }
        #socialLinks > * {
            white-space: nowrap;
        }
        /* Styles to ensure content is above the overlay */
        .content-container {
            position: relative;
            z-index: 1;
        }
        /* Style for the scroll arrow */
        .scroll-arrow {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        /* Styles for gallery cards (Masonry) */
        #galleryImages {
            column-count: 1; /* Default columns for mobile */
            column-gap: 1.5rem; /* Space between columns (Tailwind's gap-6) */
        }
        .gallery-card {
            break-inside: avoid-column; /* Prevents cards from breaking between columns */
            margin-bottom: 1.5rem; /* Space below each card */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block; /* Necessary for break-inside to work correctly */
            width: 100%; /* Ensures the card takes the full width of the column */
        }
        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        /* Breakpoints for number of columns */
        @media (min-width: 640px) { /* sm */
            #galleryImages {
                column-count: 2;
            }
        }
        @media (min-width: 1024px) { /* lg */
            #galleryImages {
                column-count: 3;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        .modal-content {
            background-color: #1e293b; /* bg-slate-800 */
            color: #e2e8f0; /* text-slate-200 */
            margin: 15% auto;
            padding: 25px;
            border: 1px solid #334155; /* border-slate-700 */
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .modal-close-button {
            color: #94a3b8; /* text-slate-400 */
            float: right;
            font-size: 32px;
            font-weight: bold;
            line-height: 1;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .modal-close-button:hover,
        .modal-close-button:focus {
            color: #dc2626; /* text-red-600 for hover */
            text-decoration: none;
        }
    </style>
</head>
<body class="text-slate-100">
    <div class="overlay"></div>
    <div class="content-container container mx-auto px-4 py-8">
        <section id="hero" class="min-h-screen flex flex-col items-center justify-center">
            <div class="flex flex-col md:flex-row items-center justify-center md:justify-start w-full max-w-6xl"> <img id="profileImage" src="img/profile.jpg" alt="Profile Picture" class="w-56 h-56 md:w-64 md:h-64 lg:w-72 lg:h-72 rounded-lg mb-10 md:mb-0 md:mr-14 border-4 border-red-600 shadow-xl object-cover"> <div class="text-center md:text-left">
                    <h1 id="welcomeMessage" class="text-7xl sm:text-8xl md:text-9xl font-bold mb-5 text-red-600">Ferox</h1> <div id="socialLinks" class="flex flex-wrap justify-center md:justify-start gap-x-8 gap-y-5 mb-14"> </div>
                </div>
            </div>
             <div class="scroll-arrow text-3xl text-red-500 absolute bottom-10">
                <a href="#about" aria-label="Scroll to About Me section"><i class="fas fa-chevron-down"></i></a> </div>
        </section>

        <section id="about" class="py-16 md:py-24 my-12">
            <div class="max-w-3xl mx-auto px-6 text-center">
                <h2 id="aboutTitle" class="text-3xl md:text-4xl font-bold mb-6 text-red-500"></h2> <div id="aboutContent" class="text-lg text-slate-300 space-y-4">
                    </div>
            </div>
        </section>

        <section id="gallery" class="py-16 md:py-24">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 text-red-500">Gallery</h2> <div id="galleryImages" class="mx-auto">
                </div>
        </section>

        <footer class="text-center py-10 mt-12 border-t border-slate-700">
            <p id="footerText" class="text-slate-400">&copy; <span id="currentYear"></span> Ferox. All rights reserved.</p> <p class="text-slate-500 text-sm mt-2">Last updated: <span id="lastUpdated"></span></p> </footer>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close-button" onclick="closeModal()">&times;</span>
            <p id="modalMessageText"></p>
        </div>
    </div>

    <script>
        // --- User Configuration ---
        const userConfig = {
            profileImageUrl: "img/profile.jpg", 
            welcomeMessageText: "Ferox", // Name, no translation needed
            socialMediaLinks: [ // Names are for tooltips/aria-labels, should be English
                { iconClass: "fab fa-twitter", url: "https://x.com/Ferox_Shark", name: "Twitter" },
                { iconClass: "fab fa-instagram", url: "https://www.instagram.com/feroxshark/", name: "Instagram" },
                { iconClass: "fab fa-steam", url: "https://steamcommunity.com/id/feroxshark/", name: "Steam" },
                { iconClass: "fab fa-discord", url: "https://discord.com/invite/7uDqm4Khhm", name: "Discord" },
                { iconClass: "fab fa-telegram", url: "https://t.me/feroxshark", name: "Telegram" },
                { iconClass: "fas fa-vr-cardboard", url: "https://vrchat.com/home/user/usr_b51db741-9cef-4095-b436-4367176fc4bb", name: "VRChat" },
                { iconClass: "fab fa-twitch", url: "https://www.twitch.tv/ferox_uwu", name: "Twitch" },
                { iconClass: "fas fa-paw", url: "https://www.furaffinity.net/user/feroxshark", name: "Fur Affinity" },
                { iconClass: "fab fa-tiktok", url: "https://www.tiktok.com/@feroxshark", name: "TikTok" },
                { iconClass: "fab fa-github", url: "https://github.com/FeroxShark", name: "GitHub" },
                { iconClass: "fab fa-linkedin", url: "https://www.linkedin.com/in/feroxshark/", name: "LinkedIn" },
            ],
            aboutSectionTitle: "Hewo! My name is Ferox", // Translated
            aboutMeContent: [ // Translated
                "I'm a 19-year-old furry from Argentina ðŸ‡¦ðŸ‡·",
                "Addicted to White Monster",
                "<br>",
                "<strong>About me:</strong>",
                "I am currently studying Software Engineering at Siglo 21 University and making some investments as a hobby.",
                "I also play VRChat from time to time, feel free to add me if you want."
            ],
            galleryItems: [ // Descriptions are for alt text, translated
                { imageUrl: "img/gallery/artwork1.jpg", description: "Artwork 1 description (optional)" },
                { imageUrl: "img/gallery/artwork2.jpg", description: "Artwork 2 description" },
                { imageUrl: "img/gallery/artwork3.jpg", description: "Artwork 3" }, 
                { imageUrl: "img/gallery/artwork4.jpg", description: "One more artwork with a slightly longer description to test text flow." },
                { imageUrl: "img/gallery/artwork5.jpg", description: "Artwork 5" },  
                { imageUrl: "img/gallery/artwork6.jpg", description: "Artwork 6" },
            ],
            backgroundImages: [
                'img/backgrounds/bg1.jpg',
                'img/backgrounds/bg2.jpg',
                'img/backgrounds/bg3.jpg',
                'img/backgrounds/bg4.jpg',
                'img/backgrounds/bg5.jpg'  
            ],
            footerInfo: { // Translated
                text: "Ferox. All rights reserved.",
                lastUpdateDate: "June 3, 2025" 
            }
        };

        // --- Page Logic ---
        document.addEventListener('DOMContentLoaded', function() {
            loadDynamicContent();
            initializeBackgroundSlideshow();
            initializeFooterYear();
            initializeSmoothScroll();
        });

        function loadDynamicContent() {
            // Profile Image
            const profileImgEl = document.getElementById('profileImage');
            if (profileImgEl) {
                profileImgEl.src = userConfig.profileImageUrl;
                profileImgEl.onerror = function() {
                    this.src = 'https://placehold.co/288x288/DC2626/FFFFFF?text=Ferox+Not+Found'; // Adjusted placeholder size
                    this.alt = 'Profile picture not found'; // Translated
                };
            }
            // Welcome Message (Hero Section)
            const welcomeMsgEl = document.getElementById('welcomeMessage');
            if (welcomeMsgEl) welcomeMsgEl.textContent = userConfig.welcomeMessageText;
            
            // Social Media Links
            const socialLinksContainer = document.getElementById('socialLinks');
            if (socialLinksContainer) {
                socialLinksContainer.innerHTML = ''; // Clear before adding
                userConfig.socialMediaLinks.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    // Further increased icon size
                    a.className = 'text-slate-300 hover:text-pink-400 transition-colors duration-300 text-5xl'; // text-4xl to text-5xl
                    a.innerHTML = `<i class="${link.iconClass}"></i>`;
                    a.setAttribute('aria-label', link.name); // Name is already English in userConfig
                    a.setAttribute('title', link.name);
                    socialLinksContainer.appendChild(a);
                });
            }
            // "About Me" Section Title
            const aboutTitleEl = document.getElementById('aboutTitle');
            if(aboutTitleEl) aboutTitleEl.textContent = userConfig.aboutSectionTitle;
            // "About Me" Section Content
            const aboutContentEl = document.getElementById('aboutContent');
            if (aboutContentEl) {
                aboutContentEl.innerHTML = ''; // Clear before adding
                userConfig.aboutMeContent.forEach(paragraphText => {
                    const p = document.createElement('p');
                    p.innerHTML = paragraphText; // Use innerHTML to allow tags like <br> and <strong>
                    aboutContentEl.appendChild(p);
                });
            }
            // Gallery Images
            const galleryImagesContainer = document.getElementById('galleryImages');
            if (galleryImagesContainer) {
                galleryImagesContainer.innerHTML = ''; // Clear before adding
                userConfig.galleryItems.forEach(item => {
                    const galleryItemDiv = document.createElement('div');
                    galleryItemDiv.className = 'gallery-card bg-slate-800 rounded-lg overflow-hidden shadow-lg'; 
                    
                    const img = document.createElement('img');
                    img.src = item.imageUrl;
                    img.alt = item.description || 'Gallery Image'; // Use translated description for alt text
                    img.className = 'w-full h-auto block'; 
                    img.onerror = function() {
                        this.src = 'https://placehold.co/600x400/DC2626/FFFFFF?text=Image+Not+Found';
                        this.alt = 'Gallery image not found'; // Translated
                    };
                    galleryItemDiv.appendChild(img);
                    
                    galleryImagesContainer.appendChild(galleryItemDiv);
                });
            }
            
            // Footer
            const footerTextEl = document.getElementById('footerText');
             if (footerTextEl) {
                 const currentYearSpan = `<span id="currentYear">${new Date().getFullYear()}</span>`;
                 footerTextEl.innerHTML = `&copy; ${currentYearSpan} ${userConfig.footerInfo.text}`;
             }
            const lastUpdatedEl = document.getElementById('lastUpdated');
            if (lastUpdatedEl) lastUpdatedEl.textContent = userConfig.footerInfo.lastUpdateDate;
        }

        function initializeBackgroundSlideshow() {
            let currentBgIndex = 0;
            const backgroundImages = userConfig.backgroundImages;
            const bodyElement = document.body;

            function changeBackground() {
                if (!backgroundImages || backgroundImages.length === 0) {
                    bodyElement.style.backgroundImage = '';
                    bodyElement.style.backgroundColor = '#0f172a'; // Default dark color
                    return;
                }
                
                const imageUrl = backgroundImages[currentBgIndex];
                const tempImg = new Image();
                tempImg.onload = () => {
                    bodyElement.style.backgroundImage = `url('${imageUrl}')`;
                };
                tempImg.onerror = () => {
                    console.warn(`Background image could not be loaded: ${imageUrl}. Using next or fallback color.`);
                    if (backgroundImages.length <= 1) {
                        bodyElement.style.backgroundImage = '';
                        bodyElement.style.backgroundColor = '#0f172a';
                    }
                    currentBgIndex = (currentBgIndex + 1) % backgroundImages.length; 
                    if (backgroundImages.length > 1) { 
                         setTimeout(changeBackground, 100); // Small delay before retrying to avoid overwhelming if many errors occur
                    }
                };
                tempImg.src = imageUrl;
                currentBgIndex = (currentBgIndex + 1) % backgroundImages.length;
            }

            if (backgroundImages && backgroundImages.length > 0) {
                changeBackground(); // Load the first image immediately
                setInterval(changeBackground, 7000); // Change every 7 seconds
            } else {
                bodyElement.style.backgroundImage = '';
                bodyElement.style.backgroundColor = '#0f172a';
            }
        }

        function initializeFooterYear() {
            // This is now handled within loadDynamicContent to ensure text is also set.
            // const currentYearEl = document.getElementById('currentYear');
            // if (currentYearEl) currentYearEl.textContent = new Date().getFullYear();
        }

        function initializeSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetElement = document.querySelector(this.getAttribute('href'));
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        }

        // --- Modal Functions ---
        const modal = document.getElementById('messageModal');
        const modalMessageText = document.getElementById('modalMessageText');

        function showModal(message) {
            if (modal && modalMessageText) {
                modalMessageText.innerHTML = message; // Use innerHTML in case the message contains HTML
                modal.style.display = "block";
            }
        }

        function closeModal() {
            if (modal) {
                modal.style.display = "none";
            }
        }

        // Close modal if clicked outside of content
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
